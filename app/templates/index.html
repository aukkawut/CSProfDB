{% extends "base.html" %}

{% block content %}
<form method="post">
    <input type="text" name="query" placeholder="Enter a CS topic...">
    <input type="submit" value="Search">
</form>
<h2>Potential CS Professors:</h2>
<div class="professors-grid">
    {% for professor in professors %}
    <div class="professor-card">
        <img src="{{ professor['image_url'] }}" alt="{{ professor['name'] }}" class="professor-image">
        <h3><a href="{{ professor['homepage'] }}" target="_blank">{{ professor['name'] }}</a></h3>
        <p>{{ professor['affiliation'] }}</p>
        <p>Interests: {{ professor['interests'] }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
